id: https://modellen.netbeheernederland.nl/registers/voorbeeldregister # kebab-case
name: voorbeeldregister # kebab-case
title: Voorbeeldregister # natuurlijke schrijfwijze
version: 1.0-draft # geen 'draft' in de mapnaam
description: Het voorbeeldregister bevat alle voorbeelden die nodig zijn om een registermodel te maken. # definieer de verzameling dingen die geregistreerd moeten worden en waarom
comments:
  - Voorbeelden helpen modelleurs.
see_also: # verwijzing naar gerelateerde externe informatie (voor context of het waarom achter de registratie)
  - iceg:hoofdstuk=2&paragraaf=2.1&z=2025-01-01&g=2025-01-01 # verwijs naar regelgeving met Juriconnect
prefixes:
  linkml: https://w3id.org/linkml/
  begrip: https://begrippen.netbeheernederland.nl/energiesysteembeheer/nl/page/
  this: https://modellen.netbeheernederland.nl/registers/voorbeeldregister#
  # gebruik altijd prefixes om URL's korter te maken, ook in de gebruikersinterface, bijvoorbeeld:
  aansluitingenregister: https://modellen.netbeheernederland.nl/registers/aansluitingenregister#
  iceg: https://wetten.overheid.nl/jci1.3:c:BWBR0037934& # gebruik Juriconnect bij verwijzing naar regelgeving
default_prefix: this

# Overal kun je de volgende elementen gebruiken:
# - mappings (exact_mappings, etc.): voor mappings op begrippen
# - description: een definitie
# - source: bron waarop de definitie is gebaseerd
# - comments: een lijst van commentaren
# - see_also: een lijst van bronnen die meer context geven

classes:

  # generiek voorbeeld van een class (entiteitsoort):
  Voorbeeld: # gebruik de natuurlijke schrijfwijze (met eventuele spaties), begin het eerste woord met een hoofdletter
    class_uri: Voorbeeld # altijd toevoegen bij een class zodat andere modellen ernaar kunnen verwijzen (Toegestane karakters vanwege hergebruik als HTML-ankers zijn A-Z, a-z, 0-9, -, _, . en :. Hoofdletters behouden. Spaties vervangen door -.)
    exact_mappings:
      - begrip:voorbeeld # map op het exact overeenkomstige begrip
    # Er moet altijd een mapping zijn. Dus als er geen exact mapping bestaat, gebruik dan close_mappings, related_mappings, narrow_mappings of broad_mappings.
    description: exemplaar dat iets duidelijk maakt # definitie weglaten als er een exact mapping is

  # minimaal voorbeeld van een class (entiteitsoort):
  Minimaal voorbeeld:
    class_uri: this:Minimaal-voorbeeld
    is_a: Voorbeeld # bij specialisatie is een mapping niet vereist (want verankerd via de bovenliggende klasse)
    description: exemplaar dat duidelijk maakt wat men minimaal moet specificeren
    attributes:
      minimale eigenschap: # gebruik de natuurlijke schrijfwijze, kleine letters
        exact_mappings:
          - begrip:minimale-eigenschap
        description: eigenschap van een minimaal voorbeeld # weglaten als er al een exact mapping is

  # maximaal voorbeeld van een class (entiteitsoort):
  Maximaal voorbeeld:
    class_uri: this:Maximaal-voorbeeld
    is_a: Voorbeeld
    description: examplaar dat duidelijk maakt wat men allemaal kan specificeren
    comments: # bij elk element (schema, class, attribute, slot, enums, ...) kun je commentaar toevoegen.
      - Een voorbeeld van een voorbeeld noemen we ook gewoon een voorbeeld.
      - Houd commentaren 'modulair'. Dat vereenvoudigt het onderhoud.
    annotations: # NEN 3610-tijdlijnaanduidingen
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
      levensduur: true
      levensduur_begin: moment van ontstaan
      levensduur_einde: moment van vergaan
    slots: # gebruik dit alleen wanneer je eigenschappen in meerdere klassen hergebruikt
      - EAN-code
    slot_usage: # hiermee kun je het slot aanpassen voor deze klasse
      EAN-code:
        annotations:
          personal_data: true # annotering als persoonsgegeven
    attributes: # attributes zijn lokaal gedefinieerde slots (voorkeur)
      unieke voorbeeldcode: # gebruik de natuurlijke schrijfwijze
        description: verzameling tekens om voorbeelden van elkaar te onderscheiden
        source: nen:nen-5825-2002-nl-83617 # bron waarop de term of definitie is gebaseerd (alleen gebruik bij een eigen definitie/description)
        required: true # bij verplichte registratie van de eigenschap
      aantal:
        description: hoeveelheid
        range: integer # het standaardbereik is string (tekst), andere standaardopties zijn:
        # integer: geheel getal
        # boolean: waar of onwaar
        # float: reëel getal
        # double: reëel getal
        # decimal: decimaal getal
        # time: tijd van de dag
        # date: datum
        # datetime: datum en tijd
        # date_or_datetime: datum en eventueel tijd
        # uriorcurie: URI of CURIE
        # curie: CURIE
        # uri: URI
        # ncname: prefixnaam
        #
        # conventie voor 'range' bij getallen:
        # string: niet-rekenkundige nummers (codes)
        # integer: telbare dingen (aantallen)
        # float: fysiek meetbare, continue waarden (afstand, vermogen)
        # decimal: door mensen exact afgesproken waarden (geld, contractuele percentages)
        #
        # Daarnaast kan de range ook verwijzen naar een enum of een andere class (relatie).
      energierichting:
        exact_mappings:
          - begrip:energierichting
        range: Energierichting # verwijzing naar enum
      lengte:
        description: grootste afmeting van een voorwerp
        range: float # fysiek meetbare, continue waarde (ongeacht of men in de database voor bijvoorbeeld integer kiest vanwege prestatie-efficiëntie)
        comments:
          - "Validatie: de waarde mag niet kleiner zijn dan 0." # eenvoudig patroon voor validatieregels (in natuurlijke maar precieze taal)
        unit:
          ucum_code: m # ucum_codes voor eenheden
      # relaties zijn attributes met als range een class:
      voor de specificatie van: # vast patroon voor relatienamen, zie https://tdan.com/uml-as-a-data-modeling-notation-part-1/8457 of https://tdan.com/data-model-quality-where-good-data-begins/5286
        range: Aansluiting
        required: false # multipliciteiten op relaties altijd expliciet
        multivalued: false # dus deze ook altijd opnemen
        annotations:
          inverse_cardinality: "*" # de omgekeerde multipliciteit (opties: "*", 0..1, 1..*, 1)
      # voorbeeld van een OF-boog:
      bedoeld voor:
        range: linkml:Any # omdat we de range pas later bepalen:
        exactly_one_of: # bij een en/of-boog gebruiken we any_of
          - range: Modelleur
          - range: Bezoeker
        required: true
        multivalued: true
        annotations:
          inverse_cardinality: "*" # de omgekeerde multipliciteit (opties: "*", 0..1, 1..*, 1)
    unique_keys:
      identificatie: # de sleutel heet altijd identificatie
        unique_key_slots:
          - code

  # ter ondersteuning van de voorbeelden hierboven:
  Modelleur:
    class_uri: this:Modelleur
    exact_mappings:
      - begrip:modelleur
  Bezoeker:
    class_uri: this:Bezoeker
    exact_mappings:
      - begrip:bezoeker

  # verwijzen naar klassen in andere registers:
  Aansluiting:
    class_uri: aansluitingenregister:aansluiting
    annotations:
      external_registry: Aansluitingenregister

slots: # eigenschappen voor gebruik in meer dan 1 klasse
  EAN-code:
    description: unieke cijfercombinatie volgens de Europese Artikelnummer-standaard
    required: true
    see_also:
      - iceg:hoofdstuk=2&paragraaf=2.1&artikel=2.1.3&z=2022-05-18&g=2022-05-18

# waardelijsten:
enums:
  Energierichting: # gebruik de natuurlijke schrijfwijze, eerste woord met een hoofdletter
    permissible_values:
      afname:
        exact_mappings:
          - begrip:afname
      combinatie:
        description: afname en invoeding
      invoeding:
        exact_mappings:
          - begrip:invoeding
