id: https://netbeheernederland.nl/conceptueelinformatiemodel/aangeslotenenregister
name: aangeslotenenregister
title: Aangeslotenenregister
description: Het aangeslotenenregister bevat informatie over (natuurlijke en niet-natuurlijke) personen die de beschikking hebben gekregen over een elektriciteits- of gasaansluiting van een Nederlandse netbeheerder.
version: 1.0.0-draft
prefixes:
  nbnl: https://begrippen.netbeheernederland.nl/energiesysteembeheer/nl/page/
  wiki: https://nl.wikipedia.org/wiki/
  nen: https://www.nen.nl/
  iso: https://www.iso.org/
  wetten: "https://wetten.overheid.nl/jci1.3:c:"
  energiewet: https://wetten.overheid.nl/jci1.3:c:BWBR0050714&
  kvk: https://www.kvk.nl/
default_prefix: https://netbeheernederland.nl/conceptueelinformatiemodel/aangeslotenenregister/
annotations:
  nbility: C.6.2.1. Aansluitingen/allocatiepunten beheren

classes:
  Aangeslotene bij aansluiting:
    annotations:
      nbility: Klant
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    description: rol van een aangeslotene als houder van een specifieke aansluiting
    related_mappings:
      - nbnl:aangeslotene
      - nbnl:aansluiting
    comments:
      - Omdat netbeheerders aangeslotenen niet altijd uniek kunnen identificeren, wordt in dit register informatie over de aangeslotene per aansluiting vastgelegd. Hierdoor kan één aangeslotene meerdere keren voorkomen in dit register.
      - Persoonsgegevens zijn zo veel mogelijk overeenkomstig NEN 1888.
    attributes:
      e-mailadres:
        description: uniek adres voor digitaal, elektronisch postverkeer
        source: wiki:E-mail
      geboortedatum:
        description: datum van geboorte van een persoon
        source: nen:nen-1888-2002-nl-62341
        comments:
          - "Validatie: leeg bij 'onderneming of overige zakelijke eindafnemer'."
        range: date
      naam:
        description: statutaire naam van de niet-natuurlijke persoon of achternaam zonder tussenvoegsel van de natuurlijke persoon
        required: true
      roepnaam:
        description: naam waarmee iemand wil worden aangesproken
        source: wiki:Voornaam#Roepnaam
        comments:
          - "Validatie: leeg bij 'onderneming of overige zakelijke eindafnemer'."
      telefoonnummer:
        description: uniek nummer dat toegekend wordt om een aansluiting op het publieke telefoonnet te identificeren, bestaande uit het plusteken, een landnummer, een netnummer en een abonneenummer
        source: wiki:Telefoonnummer
      type:
        description: categorie waartoe de aangeslotene behoort
        range: Type aangeslotene
      voorvoegsel:
        description: verzameling van een of meer voorzetsels en/of lidwoorden die aan het significante deel van de achternaam vooraf gaat en daarmee gezamelijk de achternaam vormt
        source: nen:nen-1888-2002-nl-62341
        comments:
          - "Validatie: leeg bij 'onderneming of overige zakelijke eindafnemer'."
      voorletters:
        description: verzameling letters die wordt gevormd door de eerste letter van alle in volgorde voorkomende voornamen
        source: nen:nen-1888-2002-nl-62341
        comments:
          - "Validatie: leeg bij 'onderneming of overige zakelijke eindafnemer'."
          - NEN 1888 onderscheidt voorletters-n van voorletters-1. Bijvoorbeeld Theo Adriaan wordt afgekort als Th.Adr. (voorletters-n) en als TA (voorletters-1, zonder puntjes). Dit register hanteert voorletters-1.
      # relaties
      houder van:
        range: Aansluiting
        comments:
          - Een aangeslotene kan over meer dan één aansluiting beschikken. Dit register legt informatie over de aangeslotene per aansluiting vast.
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: 0..1
      rol van:
        comments:
          - Een onderneming is een voorbeeld van een maatschappelijke activiteit. Beide worden geïdentificeerd met een KVK-nummer.
          - "Validatie: afwezig bij 'huishoudelijke eindafnemer'."
        see_also:
          - kvk:over-het-handelsregister/de-nummers-van-het-handelsregister/
        range: Maatschappelijke activiteit
        required: false
        multivalued: false
        annotations:
          inverse_cardinality: "*"
    unique_keys:
      primary_key:
        unique_key_slots:
        - rol van
  Correspondentieadres:
    annotations:
      nbility: Klant
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    description: postadres waar een aangeslotene zijn correspondentie wil ontvangen anders dan het aansluitadres
    comments:
      - Adresgegevens zijn zo veel mogelijk overeenkomstig NEN 5825.
    attributes:
      huisnummer:
        description: aan een verblijfsobject, standplaats of ligplaats toegekend nummer, een antwoordnummer of een postbusnummer
        source: nen:nen-5825-2002-nl-83617
        required: true
        range: int
      huisnummertoevoeging:
        description: aan een verblijfsobject, standplaats of ligplaats toegekende nadere toevoeging aan een huisnummer inclusief huisletter
        source: nen:nen-5825-2002-nl-83617
      landcode:
        description: identificatie van een land met twee letters conform ISO 3166-1
        source: iso:iso-3166-country-codes.html
        required: true
      postcode:
        description: reeks tekens die in een postadres wordt opgenomen om het automatisch sorteren van de post gemakkelijker te maken
        source: nen:nen-5825-2002-nl-83617
        required: true
      straatnaam:
        description: naam om openbare ruimten zoals straten, lanen, wegen en stegen mee aan te duiden, of 'antwoordnummer' of 'postbus'
        source: nen:nen-5825-2002-nl-83617
        required: true
      woonplaatsnaam:
        description: aanduiding van een gebied met bewoning zoals een stad of dorp
        source: nen:nen-5825-2002-nl-83617
        required: true
      # relaties
      van:
        range: Aangeslotene bij aansluiting
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: 0..1
    unique_keys:
      primary_key:
        unique_key_slots:
        - van
  Aansluiting:
    annotations:
      external_registry: Aansluitingenregister
  Maatschappelijke activiteit:
    annotations:
      external_registry: Handelsregister

enums:
  Type aangeslotene:
    permissible_values:
      huishoudelijke eindafnemer:
        description: eindafnemer die elektriciteit of gas koopt of wil kopen voor eigen huishoudelijk gebruik
        source: energiewet:z=2025-02-22&g=2025-02-22
      onderneming of overige zakelijke eindafnemer:
        description:  eindafnemer die elektriciteit of gas koopt of wil kopen anders dan voor eigen huishoudelijk gebruik
        source: energiewet:z=2025-02-22&g=2025-02-22
