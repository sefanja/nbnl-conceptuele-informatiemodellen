id: https://netbeheernederland.nl/conceptueelinformatiemodel/aansluitingenregister
name: aansluitingenregister
title: Aansluitingenregister
# conventie: versienummer eindigt op '-draft' zolang het model niet klaar is
# Versienummer in pad op GitHub heeft gewoon de waarde van de beoogde versie, zonder '-draft'.
version: 1.1.2
description: Het aansluitingenregister bevat alle elektriciteits- en gasaansluitingen in Nederland.
source: iceg:hoofdstuk=2&paragraaf=2.1&z=2025-01-01&g=2025-01-01
comments:
  - Het aansluitingenregister wordt gezamenlijk beheerd door de netbeheerders en bevat zowel fysieke als administratieve gegevens over aansluitingen. Het register is essentieel voor de werking van de energiemarkt omdat het de basis vormt voor processen zoals leverancierswisselingen, verhuizingen en facturatie.
  - De verplichting tot het bijhouden van het aansluitingenregister is vastgelegd in de Informatiecode elektriciteit en gas, vastgesteld door de Autoriteit Consument en Markt (ACM).
see_also:
  - https://youtu.be/z7eVPSKf8l8
annotations:
  nbility: C.6.2.1. Aansluitingen/allocatiepunten beheren
prefixes:
  linkml: https://w3id.org/linkml/
  nbnl: https://begrippen.netbeheernederland.nl/energiesysteembeheer/nl/page/
  nen: https://www.nen.nl/
  wetten: "https://wetten.overheid.nl/jci1.3:c:"
  energiewet: https://wetten.overheid.nl/jci1.3:c:BWBR0050714&
  mce: https://wetten.overheid.nl/jci1.3:c:BWBR0037946&
  nce: https://wetten.overheid.nl/jci1.3:c:BWBR0037940&
  iceg: https://wetten.overheid.nl/jci1.3:c:BWBR0037934&
  acg: https://wetten.overheid.nl/jci1.3:c:BWBR0037931&
  tce: https://wetten.overheid.nl/jci1.3:c:BWBR0037951&
  tcg: https://wetten.overheid.nl/jci1.3:c:BWBR0037948&
  bce: https://wetten.overheid.nl/jci1.3:c:BWBR0037938&
  bcg: https://wetten.overheid.nl/jci1.3:c:BWBR0037923&
  rakveg: https://wetten.overheid.nl/jci1.3:c:BWBR0030164&
  adamstelsel: https://www.amsterdam.nl/stelselpedia/
default_prefix: https://netbeheernederland.nl/conceptueelinformatiemodel/aansluitingenregister/

classes:
  Any:
    class_uri: linkml:Any
  Aansluiting:
    annotations:
      # conventie: bij elke `class` de naam van een NBility-bedrijfsobject
      nbility: Aansluiting
      # conventie: NEN 3610 tijdlijnen als `tijdlijn_geldigheid`, `tijdlijn_registratie` en `tijdlijn_levensduur`
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    # conventie: altijd óf `description` (= definitie) óf `exact_mappings` aanwezig
    exact_mappings:
      - nbnl:aansluiting
    comments:
      - Een koppeling met een gesloten distributiesysteem wordt in dit register beschouwd als aansluiting als de beheerder geen gebruik maakt van het elektronische berichtenverkeer ten behoeve van het faciliteren van derdentoegang ([artikel 2.4, vierde lid van de Netcode elektriciteit](https://wetten.overheid.nl/jci1.3:c:BWBR0037940&hoofdstuk=2&paragraaf=2.1&artikel=2.4&z=2023-04-01&g=2023-04-01)).
    slots:
      - EAN-code
      - energiedrager
    attributes:
      gecontracteerde transportcapaciteit:
        exact_mappings:
          - nbnl:gecontracteerde-transportcapaciteit
        see_also:
          - tce:hoofdstuk=3&paragraaf=3.7&artikel=3.7.4&z=2022-05-18&g=2022-05-18
          - tcg:hoofdstuk=2&paragraaf=2.6&artikel=2.33&z=2023-05-02&g=2023-05-02
      grootte:
        description: aanduiding van het formaat van de aansluiting op basis van de gewenste aansluitcapaciteiten van de overdrachtspunten
        comments:
          - De historische aanduiding 'artikel-1-lid-2-of-3-aansluiting' is nu afleidbaar uit de combinatie van 'grootte' en 'marktsegment'.
          # conventie: validatieregels in `comments`, beginnend met 'Validatie:'
          - "Validatie: als de gewenste aansluitcapaciteit van een van de overdrachtspunten 'groot' is of een geheel getal dan 'groot' anders 'klein'."
        range: Groot of klein
        required: true
      marktsegment:
        description: aanduiding van de categorie waartoe de aansluiting behoort, te weten kleinverbruikaansluiting of grootverbruikaansluiting
        see_also:
          - iceg:hoofdstuk=2&paragraaf=2.1&artikel=2.1.3&z=2022-05-18&g=2022-05-18
          - bce:hoofdstuk=1&artikel=1.1&z=2022-11-25&g=2022-11-25
        comments:
          - Een aansluiting met een kleine capaciteit kan onder voorwaarden worden beschouwd als grootverbruikaansluiting, bijvoorbeeld als het een aansluiting betreft op een gesloten distributiesysteem of een aansluiting zoals bedoeld in [artikel 1, lid 2 of 3 van de Elektriciteitswet 1998](https://wetten.overheid.nl/jci1.3:c:BWBR0009755&hoofdstuk=1&paragraaf=1&artikel=1&z=2022-10-01&g=2022-10-01).
        range: Marktsegment
        required: true
      uitsluitend elektriciteitsproductie-eenheden:
        description: indicatie of achter een aansluiting zich uitsluitend elektriciteitsproductie-eenheden bevinden en geen ander verbruik dan het eigen verbruik van de desbetreffende elektriciteitsproductie-eenheden
        see_also:
          - tce:hoofdstuk=3&paragraaf=3.7&artikel=3.7.13.b&z=2022-05-18&g=2022-05-18
        comments:
          - Ook wel bekend als 'zuivere teruglevering'.
        range: boolean
        required: true
      weekmax:
        description: indicatie of de kWmax per week gemeten moet worden
        see_also:
          - tce:hoofdstuk=3&paragraaf=3.7&artikel=3.7.5a&z=2022-05-18&g=2022-05-18
        range: boolean
      # relaties
      beheerd door:
        range: Marktpartijsubregistratie
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: "*"
      deel van:
        range: Netgebied
        # conventie: multipliciteiten op relaties altijd expliciet
        comments:
        - "Validatie: deze relatie is verplicht als een van de allocatiepunten 'in bedrijf' is."
        required: false
        multivalued: false
        annotations:
          # conventie: omgekeerde multipliciteit als `inverse_cardinality` (opties: *, 0..1, 1..*, 1)
          inverse_cardinality: "*"
    unique_keys:
      # conventie: natuurlijke sleutel / business key heet altijd `identificatie`
      identificatie:
        unique_key_slots:
          - EAN-code
  Aansluitlocatie:
    annotations:
      nbility: Aansluiting
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    description: plek waar zich het overdrachtspunt van een aansluiting of netkoppeling bevindt
    comments:
      - Adresgegevens zijn zo veel mogelijk overeenkomstig NEN 5825.
    see_also:
      - iceg:hoofdstuk=2&paragraaf=2.1&artikel=2.1.3&z=2023-06-28&g=2023-06-28
    attributes:
      huisnummer:
        description: aan een verblijfsobject, standplaats of ligplaats toegekend nummer, een antwoordnummer of een postbusnummer
        source: nen:nen-5825-2002-nl-83617
        required: true
        range: integer
      huisnummertoevoeging:
        description: aan een verblijfsobject, standplaats of ligplaats toegekende nadere toevoeging aan een huisnummer inclusief huisletter
        source: nen:nen-5825-2002-nl-83617
      landcode:
        description: identificatie van een land met twee letters conform ISO 3166-1
        source: iso:iso-3166-country-codes.html
        required: true
      locatienummer:
        description: identificatie van een aansluitlocatie
        required: true
      locatieomschrijving:
        description: omschrijving van de ligging van een aansluitlocatie, eventueel ten opzichte van een nabijgelegen adres
      postcode:
        description: reeks tekens die in een postadres wordt opgenomen om het automatisch sorteren van de post gemakkelijker te maken
        source: nen:nen-5825-2002-nl-83617
        required: true
      soort:
        description: aanduiding van een verzameling aansluitlocaties die een gemeenschappelijk karakter hebben
        comments: Mogelijke waarden afstemmen op de geobasisregistraties. Zie bijvoorbeeld https://docs.geostandaarden.nl/disgeo/emso/.
      straatnaam:
        description: naam om openbare ruimten zoals straten, lanen, wegen en stegen mee aan te duiden, of 'antwoordnummer' of 'postbus'
        source: nen:nen-5825-2002-nl-83617
        required: true
      toegangsinstructie:
        description: beschrijving van wat je moet doen om een locatie binnen te kunnen of mogen gaan
      verdieping toegang:
        description: aanduiding op welke verdieping de toegangsdeur van de aansluitlocatie zich bevindt
        source: adamstelsel:bag-index/catalogus-bag/objectklasse-vbo/kenmerk-bouwlaag/
        comments:
          - Dit gegeven helpt bij het snel lokaliseren van storingen in hoogbouw.
          - De begande grond geldt als 0. Als de toegang meer dan 1,5 m onder het maaiveld ligt, wordt als verdieping -1 aangemerkt.
        range: integer
      woonplaatsnaam:
        description: aanduiding van een gebied met bewoning zoals een stad of dorp
        source: nen:nen-5825-2002-nl-83617
        required: true
      x-coördinaat:
        description: oost-westpositie van een punt in het Rijksdriehoeksstelsel (RD)
        range: integer
        unit:
          ucum_code: m
      y-coördinaat:
        description: noord-zuidpositie van een punt in het Rijksdriehoeksstelsel (RD)
        range: integer
        unit:
          ucum_code: m
      # relaties
      in zelfde onroerende zaak als: 
        comments:
          - "Verwijzen naar de basisregistraties kan met het patroon beschreven in NEN 3610: met 'domein' en 'identificatie', waar het domein in dit geval kan zijn: NL.IMBAG.Verblijfsobject NL.IMBAG.Standplaats, NL.IMBAG.Ligplaats, NL.IMBAG.Pand, NL.IMBAG.Nummeraanduiding, NL.IMKAD.KadastraalObject of NL.IMGeo."
        range: Any
        exactly_one_of:
          - range: Verblijfsobject
          - range: Standplaats
          - range: Ligplaats
          - range: Pand
          - range: Grootschalig topografisch object
          - range: Perceel
        required: false
        multivalued: false
        annotations:
          inverse_cardinality: "*"
      in nabijheid van:
        range: Nummeraanduiding
        required: false
        multivalued: false
        annotations:
          inverse_cardinality: "*"
    unique_keys:
      identificatie:
        unique_key_slots:
          - locatienummer
  Aftakking:
    annotations:
      nbility: Netcomponent
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    description: splitsing van de wikkeling van een transformator
    source: mce:bijlage=3&z=2023-04-01&g=2023-04-01
    see_also:
      - mce:hoofdstuk=4&paragraaf=4.3&sub-paragraaf=4.3.2&artikel=4.3.2.4&z=2022-10-25&g=2022-10-25
    attributes:
      in gebruik:
        description: indicatie of de aftakking wordt gebruikt
        range: boolean
      nominale waarde:
        description: hoeveelheid spanning of stroom waarvoor de aftakking is ontworpen, en die in combinatie met de waarde van de aftakking aan de andere zijde de overzetverhouding vormt
        range: integer
        comments:
          - "Eenheid: volt (V) of ampère (A)."
      zijde:
        description: aanduiding aan welke kant van de transformator de aftakking zich bevindt
        range: Transformatorzijde
      # relaties
      deel van:
        range: Meettransformator
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: "1..*"
    unique_keys:
      identificatie:
        unique_key_slots:
          - deel van
          - zijde
          - nominale waarde
  Allocatiepunt:
    annotations:
      nbility: Aansluiting
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    description: punt waar invoeding, onttrekking of verbruik van elektriciteit of gas wordt toegerekend aan een marktdeelnemer
    # conventie: `source` bevat de bron waarop de term of definitie is gebaseerd
    source: bce:z=2025-04-26&g=2025-04-26
    slots:
      - EAN-code
    slot_usage:
      EAN-code:
        comments:
          - "Validatie: bij primair allocatiepunt gelijk aan EAN-code aansluiting, bij secundair ongelijk."
        see_also:
          - nce:hoofdstuk=2&paragraaf=2.1&artikel=2.4&z=2022-11-25&g=2022-11-25
    attributes:
      allocatiemethode:
        # TODO: definitie
        range: Allocatiemethode
        see_also:
          - iceg:hoofdstuk=2&paragraaf=2.1&artikel=2.1.3&z=2022-05-18&g=2022-05-18
          - nce:hoofdstuk=10&paragraaf=10.4&artikel=10.17&z=2023-06-10&g=2023-06-10
      profielcategorie:
        description: groep allocatiepunten waarvoor een reeks profielfracties wordt vastgesteld
        comments:
          - Ook bekend als 'afnamecategorie'.
          - Voorbeelden van mogelijke waarden zijn E1A, E1B, E1C, E2A, E2B, E4A, G1A, G2A, G2C, GGV, GIN, GIS, GKV, GMN en GXX.
        see_also:
          - iceg:hoofdstuk=2&paragraaf=2.1&artikel=2.1.3&z=2022-05-18&g=2022-05-18
          - bce:hoofdstuk=1&artikel=1.1&z=2022-11-25&g=2022-11-25
          - bcg:hoofdstuk=1&artikel=1.1&z=2021-06-01&g=2021-06-01
    unique_keys:
      identificatie:
        unique_key_slots:
          - EAN-code
  Allocatiepunt bij aansluiting:
    is_a: Allocatiepunt
    description: allocatiepunt toegekend aan een aansluiting
    attributes:
      administratieve status van meetinrichting:
        description: geeft weer of de aangeslotene de mogelijkheid om de meter op afstand uit te lezen administratief heeft laten uitzetten
        see_also:
          - iceg:hoofdstuk=2&paragraaf=2.1&artikel=2.1.4&z=2022-12-20&g=2022-12-20
        range: Aan of uit
      blokkade:
        description: geeft weer of het allocatiepunt en de bijbehorende aansluiting is geblokkeerd voor de automatische verwerking van mutatieprocessen als bedoeld in Hoofdstuk 4 van de Informatiecode elektriciteit en gas
        see_also:
          - iceg:hoofdstuk=4&z=2023-03-18&g=2023-03-18
          - iceg:hoofdstuk=2&paragraaf=2.12&z=2023-03-18&g=2023-03-18
          - iceg:hoofdstuk=1&paragraaf=1.1&artikel=1.1.14&z=2023-03-18&g=2023-03-18
        range: Blokkade
      fysieke status:
        description: toestand van door de netbeheerder en eventuele meetverantwoordelijke beheerde onderdelen die samen energie-uitwisseling op het allocatiepunt mogelijk maken
        comments:
          - "Validatie: bij een bemeten kleinverbruikaansluiting zonder meter is geen overgang mogelijk naar 'in bedrijf'."
        see_also:
          - iceg:hoofdstuk=2&paragraaf=2.1&artikel=2.1.3&z=2022-05-18&g=2022-05-18
        range: Fysieke status allocatiepunt
      maand verbruiksbepaling:
        description: maand waarin de verbruiksbepaling plaatsvindt
        range: integer
        comments:
          - Waarde in het bereik 1-12 conform ISO 8601.
          - "Validatie: in geval van een aansluiting waarbij eenmaal per jaar het verbruik wordt bepaald."
      reden uit bedrijf:
        description: verklaring van het uit bedrijf zijn van één of meer onderdelen zodat energie-uitwisseling op het allocatiepunt onmogelijk is
        see_also:
          - rakveg:paragraaf=1&artikel=1a&z=2023-04-01&g=2023-04-01
        range: Reden uit bedrijf
      type:
        description: geeft weer of het allocatiepunt primair of secundair is
        source: bce:hoofdstuk=1&artikel=1.1&z=2022-11-25&g=2022-11-25
        range: Type allocatiepunt bij aansluiting
      wijze uit bedrijf:
        description: manier waarop één of meer onderdelen uit bedrijf zijn genomen zodat energie-uitwisseling op het allocatiepunt onmogelijk is
        range: Wijze uit bedrijf
      wijze van bemeting:
        description: manier waarop het allocatiepunt is bedoeld om te worden bemeten
        see_also:
          - iceg:hoofdstuk=2&paragraaf=2.1&artikel=2.1.3&z=2022-05-18&g=2022-05-18
        range: Wijze van bemeting
      # relaties
      toegekend aan:
        range: Aansluiting
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: 1..*
  Allocatiepunt bij netgebied:
    description: allocatiepunt toegekend aan een netgebied
    is_a: Allocatiepunt
    attributes:
      type:
        description: geeft weer bij welke vorm van netverlies het allocatiepunt hoort
        comments:
          - "Validatie: per netgebied en type is er maximaal één allocatiepunt."
        range: Type allocatiepunt bij netgebied
      # relaties
      toegekend aan:
        range: Netgebied
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: "1..*"
  Groep van strengen van lichtmasten:
    annotations:
      nbility: Aansluiting
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    description: verzameling van strengen van lichtmasten waarvan de aansluitingen eventueel ongeïdentificeerde overdrachtspunten bevatten
    comments:
      - Voorheen werden zogenaame 'virtuele aansluitingen' geregistreerd (DIM). Dit register staat alleen de registratie van echte aansluitingen toe. De mooiste manier om een streng van lichtmasten te registreren, is als één aansluiting met één primair allocatiepunt en een overdrachtspunt per lichtmast. Is het aantal strengen bekend maar niet de verdeling van lichtmasten over die strengen, dan als één aansluiting/allocatiepunt/overdrachtspunt per streng, met al deze aansluitingen gegroepeerd in een groep van strengen van lichtmasten. Is het ook het aantal strengen niet bekend, dan als één aansluiting/allocatiepunt/overdrachtspunt. Al deze varianten leiden tot eenzelfde nettarief, volgens de afleidingsregels in het tarievenregister.
    see_also:
      - tce:hoofdstuk=3&paragraaf=3.3&artikel=3.3.3&z=2022-05-18&g=2022-05-18
    attributes:
      totaal aantal overdrachtspunten:
        description: som van het aantal overdrachtspunten van alle strengen in de groep, zowel de in dit register geïdentificeerde als niet-geïdentificeerde overdrachtspunten
        comments:
          - Gemeenten weten het aantal lichtmasten niet altijd per streng (of 'voedingspunt') op te geven.
        range: integer
      # relaties
      in rekening te brengen bij:
        range: Aansluiting
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: "0..1"
    unique_keys:
      identificatie:
        unique_key_slots:
          - in rekening te brengen bij
  Meettransformator:
    annotations:
      nbility: Netcomponent
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    description: elektrisch apparaat dat wordt toegepast voor het verlagen van spanning of stroom zodat deze gemeten kan worden
    see_also:
      - mce:hoofdstuk=4&paragraaf=4.3&sub-paragraaf=4.3.2&artikel=4.3.2.4&z=2022-10-25&g=2022-10-25
    attributes:
      fabrikant:
        description: bedrijf dat industrieel goederen vervaardigt
      meetbereik bovengrens:
        description: maximale belasting waarbij de meettransformator de maximaal toelaatbare meetfout behorend bij de nauwkeurigheidsklasse niet overschrijdt
        range: float
        # conventie: eenheden
        unit:
          ucum_code: V.A
      meetbereik ondergrens:
        description: minimale belasting waarbij de meettransformator de maximaal toelaatbare meetfout behorend bij de nauwkeurigheidsklasse niet overschrijdt
        range: float
        unit:
          ucum_code: V.A
      nauwkeurigheidsklasse:
        description: gestandaardiseerde cijfercode waarmee men de maximaal toelaatbare meetfout van meetapparatuur definieert
        range: Nauwkeurigheidsklasse
      nominaal vermogen:
        description: maximaal vermogen bij continu gebruik waarbij een maximaal rendement wordt behaald
        range: float
        unit:
          ucum_code: V.A
      soort:
        description: aanduiding van een verzameling meettransformatoren die een gemeenschappelijk karakter hebben
        range: Soort meettransformator
      serienummer:
        description: code die door de fabrikant aan een exemplaar uit een reeks producten wordt gegeven
      typeaanduiding:
        description: naam die door een fabrikant aan een reeks producten met vergelijkbare eigenschappen wordt gegeven
      # relaties
      deel van:
        range: Primair deel elektriciteitsmeetinrichting
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: "*"
    unique_keys:
      identificatie:
        unique_key_slots:
          - deel van
          - serienummer
  Netgebied:
    annotations:
      nbility: Aansluiting
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    description: aaneengesloten en samenhangend deel van een energienet van één netbeheerder, waarbinnen de processen allocatie en reconciliatie plaatsvinden
    source: bce:z=2025-04-26&g=2025-04-26
    see_also:
      - iceg:hoofdstuk=2&paragraaf=2.1&artikel=2.1.3&z=2022-05-18&g=2022-05-18
    slots:
      - EAN-code
    attributes:
      energiedrager:
        exact_mappings:
          - nbnl:energiedrager
        range: Energiedrager
      naam:
        description: woord of combinatie van woorden waarmee een netgebied wordt aangeduid
      # relaties
      beheerd door:
        range: Marktpartijsubregistratie
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: "*"
    unique_keys:
      identificatie:
        unique_key_slots:
          - EAN-code
  Netkoppeling:
    annotations:
      nbility: Aansluiting
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    description: recht op het gebruik van één of meer verbindingen tussen twee energienetten of tussen een energienet en een interconnector
    source: bcg:hoofdstuk=1&artikel=1.1&z=2021-06-01&g=2021-06-01
    comments:
      - "Een koppeling met een gesloten distributiesysteem wordt in dit register beschouwd als netkoppeling als de beheerder gebruik maakt van het elektronische berichtenverkeer ten behoeve van het faciliteren van derdentoegang ([artikel 2.4, vierde lid van de Netcode elektriciteit](https://wetten.overheid.nl/jci1.3:c:BWBR0037940&hoofdstuk=2&paragraaf=2.1&artikel=2.4&z=2023-04-01&g=2023-04-01))."
    slots:
      - EAN-code
    attributes:
      # relaties
      deel van:
        range: Netgebied
        comments:
          - De beheerder van het netgebied waartoe de netkoppeling behoort, is de beheerder van de netkoppeling.
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: "*"
      koppeling met:
        range: Netgebied
        comments:
          - Deze relatie is optioneel voor het geval er geen sprake is van een gekoppeld netgebied, zoals bij een koppeling met een interconnector.
        required: false
        multivalued: false
        annotations:
          inverse_cardinality: "*"
    unique_keys:
      identificatie:
        unique_key_slots:
          - EAN-code
  Overdrachtspunt:
    annotations:
      nbility: Aansluiting
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    exact_mappings:
      - nbnl:overdrachtspunt
    slots:
      - EAN-code
    slot_usage:
      EAN-code:
        comments:
          - Voor een goede informatiehuishouding is het essentieel dat de identificatie van een fysiek object niet verandert zolang dat fysieke object bestaat. De EAN-code van een overdrachtspunt mag dus nooit wijzigen, in tegenstelling tot de EAN-code van een aansluiting of allocatiepunt.
        see_also:
          - nce:hoofdstuk=2&paragraaf=2.1&artikel=2.4&z=2022-11-25&g=2022-11-25
    attributes:
      aansluitcapaciteit:
        description: transportvermogen van het overdrachtspunt zoals door een aangeslotene is aangevraagd en waarvoor het aansluittarief wordt betaald
        comments:
          - "Bij een klein overdrachtspunt voor elektriciteit aangeduid als het aantal fasen vermenigvuldigd met de nominale waarde van de overstroombeveiliging per fase. Bijvoorbeeld 3x25 (eenheid: A) of klein (indien onbekend)."
          - "Bij een klein overdrachtspunt voor gas aangeduid met de code G4, G6, G10, G16, G25 of klein (indien onbekend)."
          - "Bij een groot overdrachtspunt voor elektriciteit een geheel getal (eenheid: kVA) of groot (indien onbekend)."
          - "Bij een groot overdrachtspunt voor gas een geheel getal (eenheid: m3(n)/uur) of groot (indien onbekend)."
        range: Any
        any_of:
          - range: Niet-numerieke aansluitcapaciteit
          - range: integer
      aansluitspanning of leveringsdruk:
        description: nominale spanning of druk op het overdrachtspunt
        comments:
          - "Eenheid: volt (V) of bar."
        see_also:
          - nce:hoofdstuk=13&paragraaf=13.1&artikel=13.1&z=2023-06-10&g=2023-06-10
          - iceg:hoofdstuk=2&paragraaf=2.11&artikel=2.11.4&z=2023-06-28&g=2023-06-28
          - iceg:hoofdstuk=2&paragraaf=2.11&artikel=2.11.5&z=2023-06-28&g=2023-06-28
        range: float
      energierichting:
        description: richting waarin energie kan stromen over het overdrachtspunt
        broad_mappings:
          - nbnl:energierichting
        comments:
          - "Voor elektriciteit geldt over het algemeen: combinatie. Voor gas geldt over het algemeen: indien profielcategorie GIS of GIN dan invoeding anders afname."
          - "De betekenis van het historische 'leveringsrichting' was net iets anders: de richting waarin de energie niet mogelijk maar daadwerkelijk stroomt. Energieleveranciers wisten dan wat ze konden verwachten. Dat gegeven is echter afleidbaar uit het energie-uitwisselingsregister en eventueel installatieregister."
        see_also:
          - iceg:hoofdstuk=2&paragraaf=2.1&artikel=2.1.3&z=2023-04-01&g=2023-04-01
        range: Energierichting
      leveringsdruk gegarandeerd:
        description: geeft aan of door een aangeslotene een vaste druk is aangevraagd op het overdrachtspunt
        comments:
          - Bij een vaste druk bevat de aansluitverbinding een drukregelaar.
        see_also:
          - iceg:hoofdstuk=2&paragraaf=2.11&artikel=2.11.5&z=2023-06-28&g=2023-06-28
        range: boolean
      waarde hoofdzekering:
        description: maximale stroomsterkte die de algemene veiligheid op de aansluitverbinding toelaat.
        comments:
          - In geval van een door de netbeheerder geplaatste LS-hoofdzekering.
        see_also:
          - iceg:hoofdstuk=2&paragraaf=2.11&artikel=2.11.4&z=2023-06-28&g=2023-06-28
        range: float
        unit:
          ucum_code: A
      # relaties
      deel van:
        # conventie: onderstaand patroon voor OF-bogen (werkt als beide relaties dezelfde naam hebben)
        range: Any
        exactly_one_of:
          - range: Aansluiting
          - range: Netkoppeling
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: 1..*
      in:
        range: Aansluitlocatie
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: 1..*
    unique_keys:
      identificatie:
        unique_key_slots:
          - EAN-code
  Primair deel elektriciteitsmeetinrichting:
    is_a: Primair deel meetinrichting
    description: eventueel aanwezige spannings- en stroommeettransformatoren met inbegrip van de aansluitklemmen waarop het secundaire deel van de meetinrichting is aangesloten
    source: bce:hoofdstuk=1&artikel=1.1&z=2022-11-25&g=2022-11-25
    attributes:
      aantal meetkabels:
        description: totale hoeveelheid kabels waaruit de primaire bekabeling van de meetcircuits bestaan, waarbij een kabel een samenstel is van een of meer geïsoleerde elektrische leidingen met een gezamenlijke mantel
        range: integer
      trafocorrectiefactor:
        description: factor waarmee vermenigvuldigd moet worden om de meetwaarde te corrigeren voor energieverlies in de MS/LS-transformator, indien deze zich bevindt tussen het overdrachtspunt en het meetpunt
        source: mce:hoofdstuk=4&paragraaf=4.3&sub-paragraaf=4.3.1&artikel=4.3.1.3&z=2022-10-25&g=2022-10-25
        range: float
      soort meetzekering:
        description: aanduiding van een verzameling meetzekeringen die een gemeenschappelijk karakter hebben
        source: mce:hoofdstuk=4&paragraaf=4.3&sub-paragraaf=4.3.2&artikel=4.3.2.4&z=2022-10-25&g=2022-10-25
        comments:
          -  In afwijking van de Meetcode elektriciteit spreken we niet van 'smeltveiligheid' om ook zekeringen die niet smelten in te sluiten.
        range: Soort meetzekering
      toegang vereist:
        description: geeft weer of essentiële onderdelen van de meetinrichting zijn geplaatst in een aan de netbeheerder ter beschikking staande ruimte die niet vrij toegankelijk is voor de meetverantwoordelijke
        source: mce:hoofdstuk=4&paragraaf=4.3&sub-paragraaf=4.3.1&artikel=4.3.1.1&z=2023-04-01&g=2023-04-01
        range: boolean
      waarde meetzekering:
        description: waarde van de meetzekering in de spanningsmeetcircuits
        source: mce:hoofdstuk=4&paragraaf=4.3&sub-paragraaf=4.3.2&artikel=4.3.2.4&z=2022-10-25&g=2022-10-25
        comments:
          -  In afwijking van de Meetcode elektriciteit spreken we niet van 'smeltveiligheid' om ook zekeringen die niet smelten in te sluiten.
        range: float
        unit:
          ucum_code: A
  Primair deel gas- of waterstofmeetinrichting:
    is_a: Primair deel meetinrichting
    description: hulpmiddelen bij een gasaansluiting waarop het secundaire deel van de meetinrichting is aangesloten
    see_also:
      - iceg:hoofdstuk=2&paragraaf=2.11&artikel=2.11.5&z=2023-06-28&g=2023-06-28
    attributes:
      flensafstand:
        description: afstand tussen de flenzen waartussen het secundaire gedeelte van de meetinrichting kan worden geplaatst
        comments:
          - Ook bekend als inbouwmaat.
        range: float
        unit:
          ucum_code: mm
      flensdrukklasse:
        description: maximale druk die de flenzen, waartussen het secundaire gedeelte van de meetinrichting geplaatst kan worden, kunnen weerstaan bij een bepaalde temperatuur
        range: Flensdrukklasse
      flensmaat:
        description: aanduiding van de ruimtelijke maten van de flenzen waartussen het secundaire gedeelte van de meetinrichting kan worden geplaatst
        range: Flensmaat
      geregelde meetdruk:
        description: spanning van het gas of de waterstof, indien deze speciaal ten behoeve van het secundaire gedeelte van de meetinrichting wordt geregeld
        range: float
        unit:
          ucum_code: mbar
      meetdruk geregeld:
        description: aanduiding of de druk speciaal ten behoeve van het secundair gedeelte van de meetinrichting wordt geregeld
        range: boolean
      schroefdraaddiameter:
        description: doorsnede van het schroefdraad waarop het secundaire gedeelte van de meetinrichting kan worden geplaatst
        comments:
          - Het secundaire gedeelte van de meetinrichting wordt óf op een schroefdraad óf tussen twee flenzen geplaatst.
        range: float
        unit:
          ucum_code: "[in_i]"
  Primair deel meetinrichting:
    annotations:
      nbility: Netfunctie
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    description: hulpmiddelen bij een aansluiting waarop het secundaire deel van de meetinrichting is aangesloten
    comments:
      - De naam 'primair deel meetinrichting' kan verwarrend zijn omdat het volgens de Energiewet om hulpmiddelen bij de aansluiting gaat (beheerd door de netbeheerder), niet om een deel van de meetinrichting (beheerd door de meetverantwoordelijke, ook wel het 'secundaire deel' genoemd).
    attributes:
      identificatie:
        description: per overdrachtspunt unieke identificatie van het primair gedeelte van de meetinrichting
        comments:
          - Indien van toepassing, gelijk aan de aanduiding van het veld of de meetstraat.
        see_also:
          - mce:hoofdstuk=4&paragraaf=4.3&sub-paragraaf=4.3.2&artikel=4.3.2.8&z=2023-04-01&g=2023-04-01
          - iceg:hoofdstuk=2&paragraaf=2.11&artikel=2.11.5&z=2023-06-28&g=2023-06-28
      fysieke status:
        description: aanduiding van de toestand met betrekking tot het daadwerkelijk aanwezig zijn van het primair gedeelte van de meetinrichting
        see_also:
          - iceg:hoofdstuk=2&paragraaf=2.11&artikel=2.11.4&z=2023-06-28&g=2023-06-28
          - iceg:hoofdstuk=2&paragraaf=2.11&artikel=2.11.5&z=2023-06-28&g=2023-06-28
        range: Fysieke status primair deel meetinrichting
      # relaties
      bij:
        range: Overdrachtspunt
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: "*"
    unique_keys:
      identificatie:
        unique_key_slots:
          - bij
          - identificatie
  Primaire meetkabel:
    annotations:
      nbility: Netcomponent
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    description: kabel tussen meettransformator en aansluitklemmen
    source: iceg:hoofdstuk=2&paragraaf=2.11&artikel=2.11.4&z=2023-06-28&g=2023-06-28
    attributes:
      aantal aders:
        description: hoeveelheid elektrisch geleidende draden
        range: integer
      aderdoorsnede:
        description: oppervlakte van een elektrisch geleidende draad bij een doorsnijding loodrecht op de lengterichting
        range: float
        unit:
          ucum_code: mm2
      lengte:
        description: afmeting van de grootste kant van de kabel
        range: float
        unit:
          ucum_code: m
      # relaties
      verbonden met:
        range: Meettransformator
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: "1"
    unique_keys:
      identificatie:
        unique_key_slots:
          - verbonden met
  Spanningsmeettransformator:
    is_a: Meettransformator
    description: elektrisch apparaat dat wordt toegepast voor het verlagen van spanning zodat deze gemeten kan worden
    source: mce:hoofdstuk=4&paragraaf=4.3&sub-paragraaf=4.3.2&artikel=4.3.2.4&z=2023-04-01&g=2023-04-01
    attributes:
      thermisch grensvermogen:
        description: maximaal complex vermogen dat de transformator permanent kan leveren zonder de in de normen vastgelegde temperatuurlimieten te overschrijden
        comments:
          - Ook wel bekend als rated thermal limiting output (Sth).
        range: float
        unit:
          ucum_code: V.A
  Stroommeettransformator:
    is_a: Meettransformator
    description: elektrisch apparaat dat wordt toegepast voor het verlagen van stroom zodat deze gemeten kan worden
    source: mce:hoofdstuk=4&paragraaf=4.3&sub-paragraaf=4.3.2&artikel=4.3.2.4&z=2023-04-01&g=2023-04-01
    attributes:
      overbelastbaarheid:
        description: maximale continue belasting van de meettransformator die geen schade veroorzaakt, uitgedrukt als factor van de nominale belasting - 100%
        range: integer
        unit:
          ucum_code: "%"
      overstroomfactor:
        description: verhouding van de primaire kortsluitstroom en de primaire nominale stroom van de stroomtransformator
        comments:
          - Ook bekend als factor of security (FS) en instrumentsveiligheidsfactor.
        range: float
  Tarieftoepassing:
    annotations:
      nbility: Aansluiting
      tijdlijn_geldigheid: true
      tijdlijn_registratie: true
    description: tariefregel die voor een aansluiting vastlegt welke tariefcomponent geldt en hoe vaak deze in rekening wordt gebracht
    comments:
      - De afleidingsregels staan in het tarievenregister.
    comments:
      - De methode in artikel 8.1.6 van de Informatiecode elektriciteit en gas houdt geen rekening met de grote variatie in het aantal overdrachtspunten zoals bij strengen van lichtmasten (artikel 3.3.3 van de Tarievencode elektriciteit). Dit register doet dat wel door niet naar het totaaltarief maar de tariefcomponenten te linken.
    attributes:
      aantal:
        description: getal waarmee het bedrag van de tariefcomponent vermenigvuldigd moet worden
        comments:
          - De afleidingsregels staan in het tarievenregister.
        range: integer
      # relaties
      van:
        range: Aansluiting
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: "*"
      op:
        range: Tariefcomponent
        required: true
        multivalued: false
        annotations:
          inverse_cardinality: "*"
    unique_keys:
      identificatie:
        unique_key_slots:
          - van
          - op

