name: Create and publish docs

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python and dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: pip install --cache-dir ~/.cache/pip -r requirements.txt
                    
      - name: Create docs per model version
        run: |
          for model in modellen/*; do
            modelname=$(basename "$model")
            for version in "$model"/*; do
              versionid=$(basename "$version")
              echo "Processing $modelname version $versionid"

              outdir=docs/_pages/$modelname/$versionid
              mkdir -p "$outdir"

              gen-doc \
                --template-directory templates \
                -d "$outdir" \
                "$version/model.yaml"

              # Kopieer bijbehorende SVG indien aanwezig
              if [ -f "$version/model.drawio.svg" ]; then
                cp "$version/model.drawio.svg" "$outdir/"
              fi
            done
          done

      - name: Create central index.md
        run: python scripts/generate_index.py

      - name: Copy Jekyll config
        run: cp siteconfig/_config.yml docs/_config.yml

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
