name: Create and publish docs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python and dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install linkml
        run: pip install linkml pyyaml

      - name: Create docs per model version
        run: |
          mkdir -p docs

          for model in modellen/*; do
            modelname=$(basename "$model")
            for version in "$model"/*; do
              versionid=$(basename "$version")
              echo "Processing $modelname version $versionid"
              gen-doc \
                --template-directory templates \
                -d docs/$modelname/$versionid \
                "$version/model.yaml"
            done
          done

      - name: Create central index.md
        run: python scripts/generate_index.py

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        id: upload
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.upload.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
