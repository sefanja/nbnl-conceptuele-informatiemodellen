name: Create and publish docs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python and dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install linkml
        run: pip install linkml pyyaml

      - name: Create docs per model version
        run: |
          mkdir -p docs

          for model in modellen/*; do
            modelname=$(basename "$model")
            for version in "$model"/*; do
              versionid=$(basename "$version")
              echo "Processing $modelname version $versionid"

              outdir=docs/$modelname/$versionid
              mkdir -p "$outdir"

              gen-doc \
                --template-directory templates \
                -d "$outdir" \
                "$version/model.yaml"

              # Kopieer bijbehorende SVG indien aanwezig
              if [ -f "$version/model.drawio.svg" ]; then
                cp "$version/model.drawio.svg" $outdir/"
              fi
            done
          done

      - name: Create central index.md
        run: python scripts/generate_index.py

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
